{% extends "base.html" %}

{% block title %}{% if usuario %}Editar{% else %}Nuevo{% endif %} usuario{% endblock %}

{% block content %}
<h2>{% if usuario %}Editar{% else %}Nuevo{% endif %} usuario</h2>

<form method="post">
    {% csrf_token %}
    <label>Nombre:</label><br>
    <input type="text" name="nombre" value="{{ usuario.nombre|default:'' }}"><br>

    <label>Apellido:</label><br>
    <input type="text" name="apellido" value="{{ usuario.apellido|default:'' }}"><br>

    <label>Username:</label><br>
    <input type="text" name="username" value="{{ usuario.username|default:'' }}"><br>

    <label>Email:</label><br>
    <input type="email" name="email" value="{{ usuario.email|default:'' }}"><br>

    <label>Clave:</label><br>
    <input type="text" name="clave" value="{{ usuario.clave|default:'' }}"><br><br>

    <button type="submit" class="btn">Guardar</button>
</form>

<br>
<a href="{% url 'lista_usuarios' %}">Volver</a>
{% endblock %}
