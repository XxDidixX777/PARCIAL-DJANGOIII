<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Parcial Final{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
            margin: 0;
        }
        header {
            background: #1f2937;
            color: #fff;
            padding: 10px 20px;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
        }
        .container {
            max-width: 800px;
            margin: 30px auto;
            background: #fff;
            padding: 20px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 6px 8px;
            margin: 4px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px 8px;
            text-align: left;
        }
        th {
            background: #1f2937;
            color: #fff;
        }
        a {
            color: #2563eb;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-danger {
            background: #dc2626;
        }
        .error {
            color: #dc2626;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
<header>
    <h1>Parcial Final - Usuarios Firebase</h1>
</header>
<div class="container">
    {% block content %}{% endblock %}
</div>
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        Desarrollado por Danilo de los Ríos y Didier Eduardo López 
    </footer>
</body>
</html>

</body>
</html>
